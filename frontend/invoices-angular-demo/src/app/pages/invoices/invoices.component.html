<div class="container mt-4">
  <div class="row">
    @for (invoice of invoices; track $index) {
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-receipt"></i>
            Invoice #{{ invoice.id }}
          </h5>
          <p class="card-text">
            <i class="bi bi-circle-fill" [style.color]="invoice.status === 'Paid' ? '#198754' : '#dc3545'"></i>
            Status: {{ invoice.status }}
          </p>
          <p class="card-text">
            <i class="bi bi-currency-dollar"></i>
            Amount: ${{ invoice.amount }}
          </p>
          <p class="card-text">
            <i class="bi bi-calendar-event"></i>
            Date Issued: {{ invoice.dateIssued | date:'mediumDate' }}
          </p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" [routerLink]="['/' + States.invoice, invoice.id]">View Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
