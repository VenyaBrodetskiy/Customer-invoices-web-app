<div class="container mt-2">
  <div class="row">
    @for (invoice of invoices$ | async; track $index) {
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm"> 
        <div class="card-body">
          <h5 class="card-title mb-2 d-flex align-items-center"> 
            <i class="bi bi-receipt me-2" style="font-size: 1.5em;"></i>
            <div class="d-flex flex-column justify-content-center">
              <div class="text-muted" style="font-size: 0.8em;">Invoice #{{ invoice.id }}</div>
              <div class="fw-bold">{{ invoice.name }}</div> 
            </div>
          </h5>
          <p class="card-text">
            <i class="bi bi-circle-fill" [style.color]="invoice.status === 'Paid' ? '#198754' : '#dc3545'"></i>
            Status: {{ invoice.status }}
          </p>
          <p class="card-text">
            <i class="bi bi-currency-dollar"></i>
            Amount: ${{ invoice.amount }}
          </p>
          <p class="card-text">
            <i class="bi bi-calendar-event"></i>
            Date Issued: {{ invoice.dateIssued | date:'mediumDate' }}
          </p>
        </div>
        <div class="card-footer bg-white">
          <button class="btn btn-primary" [routerLink]="['/' + States.invoice, invoice.id]">View Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
