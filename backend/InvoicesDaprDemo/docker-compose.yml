version: '3.4'

services:
  #########  Manager Invoices + Dapr sidecar  ###########
  manager.invoices:
    image: ${DOCKER_REGISTRY-}managerinvoices
    build:
      context: .
      dockerfile: Manager.Invoices/Dockerfile
    networks:
      - network-dapr

  manager.invoices-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd",
        "-app-port", "8080",
        "-app-id", "managerInvoices",
        "-app-protocol", "http",
        "-dapr-http-port", "3500",
        "-components-path", "./dapr/components",
        "-config", "./dapr/config.yaml",
        # "-log-level", "debug"
        ]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - manager.invoices
    network_mode: "service:manager.invoices"

  #########  Accessor Db + Dapr sidecar  ###########
  accessor.db:
    image: ${DOCKER_REGISTRY-}accessordb
    build:
      context: .
      dockerfile: Accessor.Db/Dockerfile
    ports:
      - 80
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - network-dapr

  accessor.db-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd",
        "-app-port", "80",
        "-app-id", "accessorDb",
        "-app-protocol", "http",
        "-dapr-http-port", "3500",
        "-components-path", "./dapr/components",
        "-config", "./dapr/config.yaml",
        # "-log-level", "debug"
        ]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - accessor.db
    network_mode: "service:accessor.db"

  #########  SQL server  ###########
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
        - 1433:1433
    environment:
        - ACCEPT_EULA=Y
        - SA_PASSWORD=StrongPassw0rd
    volumes:
        - ./db/db_init.sh:/db_init.sh
        - ./db/create_db.sql:/create_db.sql
        - ./../../database/data:/var/opt/mssql/data
        - ./../../database/log:/var/opt/mssql/log
        - ./../../database/secrets:/var/opt/mssql/secrets
    command: /bin/bash /db_init.sh
    networks:
      - network-dapr

networks:
  network-dapr: